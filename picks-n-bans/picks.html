<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./picks-css/picks.css" />
  </head>
  <body>
    <h1>вибір мап</h1>
    <div class="solid-animation"></div>
    <div class="upper-section">
      <img
        id="map-1"
        class="maps"
        src="./picks-media/de_mirage.jpg"
        alt="map-1"
      />
      <img
        id="map-3"
        class="maps"
        src="./picks-media/de_inferno.jpg"
        alt="map-3"
      />
      <img
        id="map-5"
        class="maps"
        src="./picks-media/de_anubis.jpg"
        alt="map-5"
      />
    </div>
    <div class="middle-section">
      <img class="ban-bg" src="./picks-media/ban-bg.png" alt="" />
      <img
        id="map-7"
        class="map-decider decider"
        src="./picks-media/de_train.jpg"
        alt="map-7"
      />
      <div class="pick-or-ban">
        <p id="middle-text" class="middle-text">ban</p>
      </div>
      <svg id="pick-bg" class="pick-bg" width="393" height="185.85">
        <use href="./picks-media/pick-n-bans-bg.svg#icon-pick-bg"></use>
      </svg>
    </div>
    <div class="lower-section">
      <img
        id="map-2"
        class="maps"
        src="./picks-media/de_dust2.jpg"
        alt="map-2"
      />
      <img
        id="map-4"
        class="maps"
        src="./picks-media/de_nuke.jpg"
        alt="map-4"
      />
      <img
        id="map-6"
        class="maps"
        src="./picks-media/de_ancient.jpg"
        alt="map-6"
      />
    </div>
    <script src="./picks-js/picks.js"></script>
  </body>
</html>
