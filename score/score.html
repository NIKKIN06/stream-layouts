<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./score-css/score.css" />
  </head>
  <body>
    <div class="animation-bg-1"></div>
    <div class="animation-bg-2"></div>
    <div class="default-info">
      <div class="format-n-timer">
        <p id="format-text" class="format-text">bo3</p>
        <p class="versus-text">vs</p>
        <p id="timer-text" class="timer-text">00:00</p>

    <div class="teams">
      <div class="left-team">

        <div class="left-team-score-bg">
          <p id="left-team-points" class="left-team-score teams-text">2</p>
        </div>
        <div class="left-team-players">
          <p id="left-team-players" class="players-text">
            Aleksib • b1t • jL • w0nderful • iM
          </p>
        </div>
      </div>
      <div class="right-team">
        <p id="right-team-name" class="right-team-name teams-text">FlyQuest</p>
        <div class="right-team-score-bg">
          <p id="right-team-points" class="right-team-score teams-text">0</p>
        </div>
        <div class="right-team-players">
          <p id="right-team-players" class="players-text">
            Liazz • dexter • Alistair • INS • Vexite
          </p>
        </div>
      </div>
      <div class="animation-bg-3"></div>
    </div>
    <script src="./score-js/score.js"></script>
  </body>
</html>
